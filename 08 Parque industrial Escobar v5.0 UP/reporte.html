    <script>
        // --- CONFIGURACIÓN DE FIREBASE (PARQUE INDUSTRIAL PLAZA ESCOBAR) ---
        const firebaseConfig = {
            apiKey: "AIzaSyBKZeMKnI_pKR9xv1Rhy8YxmRJItyJ1FGA",
            authDomain: "checklist-parque-escobar.firebaseapp.com",
            databaseURL: "https://checklist-parque-escobar-default-rtdb.firebaseio.com",
            projectId: "checklist-parque-escobar",
            storageBucket: "checklist-parque-escobar.firebasestorage.app",
            messagingSenderId: "917411948329",
            appId: "1:917411948329:web:e0f9879427e32cc106f938"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        // Variables Globales
        let checklistData = [];
        let rubros = []; 
        let responsables = []; 
        let statusChart = null;
        let responsibleChart = null; 
        let currentStatusFilter = 'Todos';
        let currentPriorityFilter = 'Todos';
        let currentDateFilter = 'Todas';
        let currentResponsibleFilter = 'Todos'; 
        let openRubros = new Set(); 

        // Opciones y Estilos
        const statusOptions = { 'Pendiente': 'bg-yellow-100 text-yellow-800', 'Realizado': 'bg-green-100 text-green-800', 'En Proceso': 'bg-blue-100 text-blue-800', 'Suspendido': 'bg-gray-100 text-gray-800' };
        const statusColors = { 'Pendiente': '#FBBF24', 'Realizado': '#009999', 'En Proceso': '#60A5FA', 'Suspendido': '#9CA3AF' };
        const priorityStyles = { 'Alta': 'bg-red-100 text-red-800', 'Media': 'bg-yellow-100 text-yellow-800', 'Baja': 'bg-gray-100 text-gray-800' };

        // Iconos SVG
        const rubroIcons = {
            'Operativos': `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>`,
            'Obras de infraestructura': `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" /></svg>`,
            'Administrativos': `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>`,
            'Archivado': `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" /></svg>`,
            'Eliminado': `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>`,
            'default': `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" /></svg>`
        };

        function loadInitialData() {
            // Definimos rubros/responsables por si la base está vacía, pero priorizamos lo que venga de Firebase
            const defaultRubros = ['Operativos', 'Obras de infraestructura', 'Administrativos', 'Archivado', 'Eliminado'];
            const defaultResponsables = ['Administrador', 'Intendente', 'Proveedor', 'Operadora', 'RRHH', 'Compras', 'Otros'];
            
            const rubrosPromise = database.ref('rubros').once('value');
            const responsablesPromise = database.ref('responsables').once('value');

            Promise.all([rubrosPromise, responsablesPromise]).then(([rubrosSnapshot, responsablesSnapshot]) => {
                const rubrosData = rubrosSnapshot.val();
                if (rubrosData && Array.isArray(rubrosData)) {
                    rubros = rubrosData;
                    // Asegurar que existan 'Archivado' y 'Eliminado' para compatibilidad
                    if (!rubros.includes('Eliminado')) rubros.push('Eliminado');
                    if (!rubros.includes('Archivado')) rubros.push('Archivado'); 
                } else {
                    rubros = defaultRubros;
                }
                
                const responsablesData = responsablesSnapshot.val();
                if (responsablesData && Array.isArray(responsablesData)) {
                    responsables = responsablesData;
                } else {
                    responsables = defaultResponsables;
                }
                
                loadTasks();
                listenForTaskChanges();
                renderFilterModal();
            });
        }

        function loadTasks() {
            database.ref('tasks').once('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    checklistData = Object.keys(data).map(key => ({
                        ...data[key],
                        id: key,
                        prioridad: data[key].prioridad || 'Baja',
                        recurrence: data[key].recurrence || { type: 'none' }
                    }));
                } else {
                    checklistData = [];
                }
                renderChecklist();
            });
        }

        function listenForTaskChanges() {
            database.ref('tasks').on('child_added', (snapshot) => {
                const newTask = { ...snapshot.val(), id: snapshot.key };
                if (!checklistData.find(task => task.id === newTask.id)) {
                    checklistData.push(newTask);
                    renderChecklist();
                }
            });
            database.ref('tasks').on('child_changed', (snapshot) => {
                const changedTask = { ...snapshot.val(), id: snapshot.key };
                const index = checklistData.findIndex(task => task.id === changedTask.id);
                if (index > -1) {
                    checklistData[index] = changedTask;
                    renderChecklist();
                }
            });
            database.ref('tasks').on('child_removed', (snapshot) => {
                const deletedTaskId = snapshot.key;
                checklistData = checklistData.filter(task => task.id !== deletedTaskId);
                renderChecklist();
            });
        }

        // --- RENDERING ---

        function renderFilterModal() {
            const container = document.getElementById('responsible-filters');
            container.innerHTML = '';
            
            const allBtn = document.createElement('button');
            allBtn.className = `filter-btn py-1 px-3 rounded-full text-sm transition-colors border ${currentResponsibleFilter === 'Todos' ? 'active' : ''}`;
            allBtn.dataset.filterType = 'responsible';
            allBtn.dataset.filter = 'Todos';
            allBtn.textContent = 'Todos';
            container.appendChild(allBtn);

            responsables.forEach(resp => {
                const respBtn = document.createElement('button');
                respBtn.className = `filter-btn py-1 px-3 rounded-full text-sm transition-colors border ${currentResponsibleFilter === resp ? 'active' : ''}`;
                respBtn.dataset.filterType = 'responsible';
                respBtn.dataset.filter = resp;
                respBtn.textContent = resp;
                container.appendChild(respBtn);
            });
        }

        function getFilteredData() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();

            let filtered = checklistData.filter(item => 
                (currentStatusFilter === 'Todos' || item.estado === currentStatusFilter) &&
                (currentPriorityFilter === 'Todos' || item.prioridad === currentPriorityFilter) &&
                (currentResponsibleFilter === 'Todos' || item.responsable === currentResponsibleFilter)
            );

            if (currentDateFilter !== 'Todas') {
                filtered = filtered.filter(item => {
                    if (!item.deadline) return false;
                    const taskDate = new Date(item.deadline + 'T00:00:00');
                    if (!taskDate || isNaN(taskDate)) return false; 

                    switch (currentDateFilter) {
                        case 'Vencidas':
                            return taskDate.getTime() < today.getTime() && item.estado !== 'Realizado' && item.estado !== 'Suspendido';
                        case 'Hoy':
                            return taskDate.getTime() === today.getTime();
                        case 'Este Mes':
                            return taskDate.getMonth() === currentMonth && taskDate.getFullYear() === currentYear;
                        case 'Proximas':
                            const sevenDaysFromNow = new Date(today);
                            sevenDaysFromNow.setDate(today.getDate() + 7);
                            return taskDate.getTime() >= today.getTime() && taskDate.getTime() <= sevenDaysFromNow.getTime();
                        default:
                            return true;
                    }
                });
            }
            return filtered;
        }

        function renderChecklist() {
            const container = document.getElementById('checklist-container');
            const currentOpenRubros = new Set(openRubros);
            container.innerHTML = '';
            
            const fragment = document.createDocumentFragment();
            const today = new Date();
            today.setHours(0,0,0,0);
            
            const filteredData = getFilteredData();
            // Agrupar por rubro
            const groupedData = filteredData.reduce((acc, item) => {
                (acc[item.rubro] = acc[item.rubro] || []).push(item);
                return acc;
            }, {});

            rubros.forEach(rubro => {
                // Solo mostramos el acordeón si hay items o si queremos mostrar vacíos (opcional)
                const itemsInRubro = checklistData.filter(i => i.rubro === rubro);
                const itemsToShow = groupedData[rubro] || [];
                
                const accordionItem = document.createElement('div');
                accordionItem.className = 'bg-white rounded-lg shadow-md overflow-hidden';
                
                const okCount = itemsInRubro.filter(i => i.estado === 'Realizado').length;
                const totalInRubro = itemsInRubro.length;
                
                // Header del acordeón
                const header = document.createElement('div');
                header.className = 'p-4 flex justify-between items-center cursor-pointer hover:bg-gray-50';
                header.onclick = () => toggleAccordion(header);
                header.dataset.rubro = rubro;

                let overdueIndicator = '';
                const hasOverdue = itemsInRubro.some(item => {
                    if(!item.deadline || item.estado === 'Realizado' || item.estado === 'Suspendido') return false;
                    return new Date(item.deadline + 'T00:00:00') < today;
                });
                if(hasOverdue) overdueIndicator = '<span class="w-2.5 h-2.5 bg-red-500 rounded-full ml-2 animate-pulse"></span>';

                header.innerHTML = `
                    <div class="flex items-center">
                        ${rubroIcons[rubro] || rubroIcons['default']}
                        <h3 class="text-lg font-bold text-gray-700">${rubro}</h3>
                        ${overdueIndicator}
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="text-sm font-semibold text-gray-600">${okCount}/${totalInRubro}</span>
                        <svg class="w-6 h-6 text-gray-500 transition-transform transform ${currentOpenRubros.has(rubro) ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </div>`;

                const content = document.createElement('div');
                content.className = 'accordion-content border-t border-gray-200';

                if (currentOpenRubros.has(rubro)) {
                    content.classList.add('open');
                    
                    if(itemsToShow.length === 0) {
                        content.innerHTML = '<p class="text-center text-gray-500 p-4">No hay tareas que coincidan con los filtros.</p>';
                    } else {
                        // Ordenar
                        itemsToShow.sort((a, b) => {
                            const dateA = a.deadline ? new Date(a.deadline) : null;
                            const dateB = b.deadline ? new Date(b.deadline) : null;
                            if(dateA && !dateB) return -1;
                            if(!dateA && dateB) return 1;
                            if(!dateA && !dateB) return a.requerimiento.localeCompare(b.requerimiento);
                            return dateA - dateB;
                        });

                        // Cabecera de tabla (escritorio)
                        const headerRow = document.createElement('div');
                        headerRow.className = 'hidden md:grid grid-cols-[1fr_110px_150px_180px_120px] items-center gap-x-4 px-4 pt-2 text-xs text-gray-500 font-bold uppercase';
                        headerRow.innerHTML = `<span>Requerimiento</span><span class="text-center">Prioridad</span><span>Responsable</span><span>Vencimiento</span><span class="text-center">Estado</span>`;
                        content.appendChild(headerRow);

                        const list = document.createElement('ul');
                        list.className = 'divide-y divide-gray-200';
                        
                        itemsToShow.forEach(item => {
                            const listItem = document.createElement('li');
                            listItem.className = 'px-4 py-3';
                            
                            const rowDiv = document.createElement('div');
                            rowDiv.className = 'grid grid-cols-1 md:grid-cols-[1fr_110px_150px_180px_120px] items-center gap-x-4 gap-y-2';
                            
                            // Requerimiento
                            const reqP = document.createElement('p');
                            reqP.className = 'text-gray-800 font-medium break-words';
                            reqP.textContent = item.requerimiento;
                            rowDiv.appendChild(reqP);
                            
                            // Prioridad
                            const prioSpan = document.createElement('span');
                            prioSpan.className = `px-2 py-1 text-xs font-semibold rounded-full justify-self-start md:justify-self-center ${priorityStyles[item.prioridad] || priorityStyles['Baja']}`;
                            prioSpan.textContent = item.prioridad;
                            rowDiv.appendChild(prioSpan);
                            
                            // Responsable
                            const respSpan = document.createElement('span');
                            respSpan.className = 'text-sm text-gray-700';
                            respSpan.textContent = item.responsable;
                            rowDiv.appendChild(respSpan);
                            
                            // Vencimiento
                            const dateDiv = document.createElement('div');
                            dateDiv.className = 'text-sm text-gray-700 flex items-center';
                            let dateClass = '';
                            if(item.deadline && new Date(item.deadline+'T00:00:00') < today && item.estado !== 'Realizado' && item.estado !== 'Suspendido') {
                                dateClass = 'text-red-600 font-bold';
                            }
                            let repeatIcon = (item.recurrence && item.recurrence.type !== 'none') ? `<svg class="h-4 w-4 ml-1 text-blue-500" ...>...</svg>` : ''; // Simplificado para brevedad en el string, el icono completo está en tu versión anterior si lo deseas
                            
                            dateDiv.innerHTML = `<span class="${dateClass}">${item.deadline || 'S/F'}</span>`;
                            if(item.recurrence && item.recurrence.type !== 'none') {
                                dateDiv.innerHTML += `<svg class="h-4 w-4 ml-1 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m-15.357-2a8.001 8.001 0 0015.357 2m0 0H15"/></svg>`;
                            }
                            rowDiv.appendChild(dateDiv);
                            
                            // Estado
                            const statusSpan = document.createElement('span');
                            statusSpan.className = `px-2 py-1 text-xs font-semibold rounded-full justify-self-start md:justify-self-center ${statusOptions[item.estado]}`;
                            statusSpan.textContent = item.estado;
                            rowDiv.appendChild(statusSpan);

                            listItem.appendChild(rowDiv);
                            list.appendChild(listItem);
                        });
                        content.appendChild(list);
                    }
                }
                
                accordionItem.appendChild(header);
                accordionItem.appendChild(content);
                fragment.appendChild(accordionItem);
            });
            
            container.appendChild(fragment);
            updateSummary();
        }

        function updateSummary() {
            const data = getFilteredData();
            const total = data.length;
            const stats = data.reduce((acc, item) => {
                acc[item.estado] = (acc[item.estado] || 0) + 1;
                return acc;
            }, {});
            
            const okCount = stats['Realizado'] || 0;
            const progress = total > 0 ? (okCount / total) * 100 : 0;
            
            document.getElementById('progressBar').style.width = `${progress}%`;
            
            // Labels de filtro
            let labels = [];
            if(currentStatusFilter !== 'Todos') labels.push(`Estado: ${currentStatusFilter}`);
            if(currentPriorityFilter !== 'Todos') labels.push(`Prioridad: ${currentPriorityFilter}`);
            if(currentDateFilter !== 'Todas') labels.push(`Vence: ${currentDateFilter}`);
            if(currentResponsibleFilter !== 'Todos') labels.push(`Resp: ${currentResponsibleFilter}`);
            document.getElementById('filter-label').textContent = labels.length ? `(${labels.join(', ')})` : '';

            renderPieChart(stats);
            renderResponsibleChart(data);
            
            // Stats numéricos
            const statsContainer = document.getElementById('stats');
            statsContainer.innerHTML = '';
            const order = ['Total', 'Realizado', 'Pendiente', 'En Proceso', 'Suspendido'];
            const fullStats = { 'Total': total, ...stats };
            
            order.forEach(key => {
                if(fullStats[key] !== undefined) {
                    const div = document.createElement('div');
                    div.className = 'p-2 rounded-lg';
                    div.innerHTML = `<p class="text-2xl font-bold text-gray-800">${fullStats[key]}</p><p class="text-sm text-gray-600">${key}</p>`;
                    statsContainer.appendChild(div);
                }
            });
        }

        function renderPieChart(stats) {
            const ctx = document.getElementById('statusChart').getContext('2d');
            if (statusChart) statusChart.destroy();
            
            const labels = Object.keys(stats).filter(k => stats[k] > 0);
            const data = labels.map(k => stats[k]);
            const bgColors = labels.map(k => statusColors[k]);

            statusChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{ data: data, backgroundColor: bgColors, borderWidth: 2, borderColor: '#fff' }]
                },
                options: { responsive: true, maintainAspectRatio: false, cutout: '60%', plugins: { legend: { position: 'right' } } }
            });
        }

        function renderResponsibleChart(data) {
            const ctx = document.getElementById('responsibleChart').getContext('2d');
            if (responsibleChart) responsibleChart.destroy();

            const counts = data.reduce((acc, item) => {
                const r = item.responsable || 'Sin asignar';
                acc[r] = (acc[r] || 0) + 1;
                return acc;
            }, {});

            responsibleChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(counts),
                    datasets: [{ label: 'Tareas', data: Object.values(counts), backgroundColor: 'rgba(0, 153, 153, 0.6)', borderColor: '#009999', borderWidth: 1 }]
                },
                options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } }, plugins: { legend: { display: false } } }
            });
        }

        function handleFilterClick(e) {
            if (!e.target.classList.contains('filter-btn')) return;
            
            const type = e.target.dataset.filterType;
            const val = e.target.dataset.filter;
            
            if (type === 'status') currentStatusFilter = val;
            if (type === 'priority') currentPriorityFilter = val;
            if (type === 'date') currentDateFilter = val;
            if (type === 'responsible') currentResponsibleFilter = val;

            e.target.parentElement.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            e.target.classList.add('active');
            
            renderChecklist();
        }

        function toggleAccordion(header) {
            const rubro = header.dataset.rubro;
            if (openRubros.has(rubro)) openRubros.delete(rubro);
            else openRubros.add(rubro);
            renderChecklist();
        }

        function exportToPDF() {
            // Abrir todos para impresión
            openRubros = new Set(rubros);
            renderChecklist();
            setTimeout(() => window.print(), 500);
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Event Listeners
            document.getElementById('manage-filters-btn').addEventListener('click', () => document.getElementById('filter-overlay').classList.add('visible'));
            document.getElementById('close-filter-btn').addEventListener('click', () => document.getElementById('filter-overlay').classList.remove('visible'));
            document.getElementById('close-filter-btn-bottom').addEventListener('click', () => document.getElementById('filter-overlay').classList.remove('visible'));
            
            document.getElementById('status-filters').addEventListener('click', handleFilterClick);
            document.getElementById('priority-filters').addEventListener('click', handleFilterClick);
            document.getElementById('date-filters').addEventListener('click', handleFilterClick);
            document.getElementById('responsible-filters').addEventListener('click', handleFilterClick);
            document.getElementById('export-pdf-btn').addEventListener('click', exportToPDF);

            // AUTH ANÓNIMA
            auth.signInAnonymously().catch(console.error);
            auth.onAuthStateChanged(user => {
                if (user) loadInitialData();
            });
        });
    </script>
</body>
