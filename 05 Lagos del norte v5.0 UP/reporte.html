<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Plan de trabajo LAGOS DEL NORTE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>

    <script>
        tailwind.config = { theme: { extend: { colors: { institutional: '#009999' } } } }
    </script>
    <style>
        @import url('https://rsms.me/inter/inter.css');
        html { font-family: 'Inter', sans-serif; }
        body { background-color: #f3f4f6; }
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.5s ease-out; }
        .accordion-content.open { max-height: 5000px; }
        .filter-btn.active { background-color: #009999; color: white; border-color: #009999;}
        
        .form-overlay { display: none; } 
        .form-overlay.visible { display: flex; }

        @media print {
            body { background-color: white; }
            #form-overlay, #controls, #summary, footer, .no-print, #filter-overlay { display: none !important; }
            main, .container { padding: 0 !important; margin: 0 !important; max-width: 100% !important; }
            .accordion-content { max-height: none !important; display: block !important; }
            .bg-white { box-shadow: none !important; }
            @page { size: landscape; }
        }
    </style>
</head>
<body class="antialiased">
    <div id="filter-overlay" class="form-overlay fixed inset-0 bg-gray-900 bg-opacity-75 items-center justify-center z-50 overflow-y-auto py-10">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-3xl relative">
            <button id="close-filter-btn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 text-3xl">&times;</button>
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Filtros</h2>
            <div class="space-y-6">
                <div>
                    <h3 class="text-md font-bold text-gray-700 mb-2">Estado</h3>
                    <div id="status-filters" class="flex flex-wrap items-center gap-2">
                        <button class="filter-btn active py-1 px-3 rounded-full text-sm transition-colors border" data-filter-type="status" data-filter="Todos">Todos</button>
                        <button class="filter-btn py-1 px-3 rounded-full text-sm transition-colors border" data-filter-type="status" data-filter="Pendiente">Pendiente</button>
                        <button class="filter-btn py-1 px-3 rounded-full text-sm transition-colors border" data-filter-type="status" data-filter="En Proceso">En Proceso</button>
                        <button class="filter-btn py-1 px-3 rounded-full text-sm transition-colors border" data-filter-type="status" data-filter="Realizado">Realizado</button>
                        <button class="filter-btn py-1 px-3 rounded-full text-sm transition-colors border" data-filter-type="status" data-filter="Suspendido">Suspendido</button>
                    </div>
                </div>
                <div>
                    <h3 class="text-md font-bold text-gray-700 mb-2">Prioridad</h3>
                    <div id="priority-filters" class="flex flex-wrap items-center gap-2">
                        <button class="filter-btn active py-1 px-3 rounded-full text-sm transition-colors border" data-filter-type="priority" data-filter="Todos">Todas</button>
                        <button class="filter-btn py-1 px-3 rounded-full text-sm transition-colors border" data-filter-type="priority" data-filter="Baja">Baja</button>
                        <button class="filter-btn py-1 px-3 rounded-full text-sm transition-colors border" data-filter-type="priority" data-filter="Media">Media</button>
                        <button class="filter-btn py-1 px-3 rounded-full text-sm transition-colors border" data-filter-type="priority" data-filter="Alta">Alta</button>
                    </div>
                </div>
                <div>
                    <h3 class="text-md font-bold text-gray-700 mb-2">Vencimiento</h3>
                    <div id="date-filters" class="flex flex-wrap items-center gap-2">
                        <button class="filter-btn active py-1 px-3 rounded-full text-sm transition-colors border" data-filter-type="date" data-filter="Todas">Todas</button>
                        <button class="filter-btn py-1 px-3 rounded-full text-sm transition-colors border" data-filter-type="date" data-filter="Vencidas">Vencidas</button>
                        <button class="filter-btn py-1 px-3 rounded-full text-sm transition-colors border" data-filter-type="date" data-filter="Hoy">Vencen Hoy</button>
                        <button class="filter-btn py-1 px-3 rounded-full text-sm transition-colors border" data-filter-type="date" data-filter="Este Mes">Vencen este mes</button>
                        <button class="filter-btn py-1 px-3 rounded-full text-sm transition-colors border" data-filter-type="date" data-filter="Proximas">Próximas (7d)</button>
                    </div>
                </div>
                <div>
                    <h3 class="text-md font-bold text-gray-700 mb-2">Responsable</h3>
                    <div id="responsible-filters" class="flex flex-wrap items-center gap-2 max-h-40 overflow-y-auto">
                        </div>
                </div>
            </div>
            <div class="flex justify-end pt-6 border-t mt-6">
                <button id="close-filter-btn-bottom" class="bg-gray-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-gray-700 transition-colors">Cerrar</button>
            </div>
        </div>
    </div>
    
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-institutional">Plan de trabajo LAGOS DEL NORTE</h1>
            <p class="text-xs text-gray-400 font-semibold mt-1">V 5.0</p>
            <p class="text-md text-gray-600 mt-2">Seguimiento interactivo del estado del plan de trabajo (Modo solo lectura)</p>
        </header>

        <div id="controls" class="bg-white p-4 rounded-lg shadow-md mb-8 space-y-4">
            <div class="flex flex-wrap items-center gap-2">
                <span class="text-gray-600 font-bold py-2 px-4">Modo Visualización</span>
                <button id="manage-filters-btn" class="bg-yellow-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-yellow-600 transition-colors">Filtros</button>
                <button id="export-pdf-btn" class="bg-gray-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-700 transition-colors">Exportar a PDF</button>
            </div>
        </div>

        <div id="summary" class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-bold text-gray-700 mb-4">Progreso General <span id="filter-label" class="text-base font-normal text-gray-500"></span></h2>
            <div class="w-full bg-gray-200 rounded-full h-4 mb-4">
                <div id="progressBar" class="bg-institutional h-4 rounded-full transition-all duration-500 ease-out" style="width: 0%;"></div>
            </div>
            <div class="flex flex-col lg:flex-row items-center gap-8 mt-6">
                <div id="stats" class="grid grid-cols-2 sm:grid-cols-4 gap-4 text-center flex-1 order-2 lg:order-1"></div>
                <div class="w-full lg:w-2/3 grid grid-cols-1 md:grid-cols-2 gap-8 order-1 lg:order-2">
                    <div class="h-64 relative">
                        <canvas id="statusChart"></canvas>
                    </div>
                    <div class="h-64 relative">
                        <canvas id="responsibleChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <main id="checklist-container" class="space-y-6"></main>

        <footer class="text-center mt-12 text-sm text-gray-500">
            <p>Los datos se actualizan en tiempo real desde la nube.</p>
        </footer>
    </div>

    <script>
        // --- INICIO DE LA CONFIGURACIÓN DE FIREBASE (LAGOS DEL NORTE) ---
        const firebaseConfig = {
            apiKey: "AIzaSyA7j4sMeMOHK00e3Gmf3djePpCmbYj0_DA",
            authDomain: "checklist-lagos-del-norte.firebaseapp.com",
            databaseURL: "https://checklist-lagos-del-norte-default-rtdb.firebaseio.com",
            projectId: "checklist-lagos-del-norte",
            storageBucket: "checklist-lagos-del-norte.firebasestorage.app",
            messagingSenderId: "72378092653",
            appId: "1:72378092653:web:4721b2022355ad6dd1c364"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth(); // Inicializar Auth
        // --- FIN DE LA CONFIGURACIÓN DE FIREBASE ---

        let checklistData = [];
        let rubros = []; 
        let responsables = []; 
        let statusChart = null;
        let responsibleChart = null; 
        let currentStatusFilter = 'Todos';
        let currentPriorityFilter = 'Todos';
        let currentDateFilter = 'Todas';
        let currentResponsibleFilter = 'Todos'; 
        let openRubros = new Set(); 

        const statusOptions = { 
            'Pendiente': 'bg-yellow-100 text-yellow-800', 
            'Realizado': 'bg-green-100 text-green-800', 
            'En Proceso': 'bg-blue-100 text-blue-800',
            'Suspendido': 'bg-gray-100 text-gray-800'
        };
        const statusColors = { 
            'Pendiente': '#FBBF24', 
            'Realizado': '#009999', 
            'En Proceso': '#60A5FA',
            'Suspendido': '#9CA3AF'
        };
        
        const priorityStyles = {
            'Alta': 'bg-red-100 text-red-800',
            'Media': 'bg-yellow-100 text-yellow-800',
            'Baja': 'bg-gray-100 text-gray-800',
        };

        const rubroIcons = {
            'Operativos': `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>`,
            'Obras de infraestructura': `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" /></svg>`,
            'Administrativos': `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>`,
            'Tramite de subdivision': `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 17v-2a4 4 0 00-4-4H3m14 6v-2a4 4 0 00-4-4h-2m-4 4H7m6 4v2m0-10V5a2 2 0 00-2-2h-2a2 2 0 00-2 2v2m6 0h2m-6 0H9" /></svg>`,
            'Eliminado': `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" /></svg>`,
            'default': `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" /></svg>`
        };
        
        function loadInitialData() {
            const defaultRubros = ['Operativos', 'Obras de infraestructura', 'Administrativos', 'Tramite de subdivision', 'Eliminado'];
            const defaultResponsables = ['Administrador', 'Intendente', 'Proveedor', 'Operadora', 'RRHH', 'Compras', 'Otros'];
            
            const rubrosPromise = database.ref('rubros').once('value');
            const responsablesPromise = database.ref('responsables').once('value');

            Promise.all([rubrosPromise, responsablesPromise]).then(([rubrosSnapshot, responsablesSnapshot]) => {
                const rubrosData = rubrosSnapshot.val();
                if (rubrosData && Array.isArray(rubrosData)) {
                    rubros = rubrosData;
                    if (!rubros.includes('Eliminado')) rubros.push('Eliminado');
                } else {
                    rubros = defaultRubros; 
                }
                
                const responsablesData = responsablesSnapshot.val();
                if (responsablesData && Array.isArray(responsablesData)) {
                    responsables = responsablesData;
                } else {
                    responsables = defaultResponsables;
                }
                
                loadTasks();
                listenForTaskChanges();
                renderFilterModal(); 
            });
        }

        function loadTasks() {
            database.ref('tasks').once('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    checklistData = Object.keys(data).map(key => ({
                        ...data[key],
                        id: key,
                        prioridad: data[key].prioridad || 'Baja',
                        recurrence: data[key].recurrence || { type: 'none' }
                    }));
                } else {
                    checklistData = [];
                }
                renderChecklist();
            });
        }

        function listenForTaskChanges() {
            database.ref('tasks').on('child_added', (snapshot) => {
                const newTask = { ...snapshot.val(), id: snapshot.key };
                if (!checklistData.find(task => task.id === newTask.id)) {
                    checklistData.push(newTask);
                    renderChecklist();
                }
            });
            database.ref('tasks').on('child_changed', (snapshot) => {
                const changedTask = { ...snapshot.val(), id: snapshot.key };
                const index = checklistData.findIndex(task => task.id === changedTask.id);
                if (index > -1) {
                    checklistData[index] = changedTask;
                    renderChecklist();
                }
            });
            database.ref('tasks').on('child_removed', (snapshot) => {
                const deletedTaskId = snapshot.key;
                checklistData = checklistData.filter(task => task.id !== deletedTaskId);
                renderChecklist();
            });
        }
        
        function renderFilterModal() {
            const container = document.getElementById('responsible-filters');
            container.innerHTML = ''; 
            
            const allBtn = document.createElement('button');
            allBtn.className = `filter-btn py-1 px-3 rounded-full text-sm transition-colors border ${currentResponsibleFilter === 'Todos' ? 'active' : ''}`;
            allBtn.dataset.filterType = 'responsible';
            allBtn.dataset.filter = 'Todos';
            allBtn.textContent = 'Todos';
            container.appendChild(allBtn);

            responsables.forEach(resp => {
                const respBtn = document.createElement('button');
                respBtn.className = `filter-btn py-1 px-3 rounded-full text-sm transition-colors border ${currentResponsibleFilter === resp ? 'active' : ''}`;
                respBtn.dataset.filterType = 'responsible';
                respBtn.dataset.filter = resp;
                respBtn.textContent = resp;
                container.appendChild(respBtn);
            });
        }


        function getFilteredData() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();

            let filtered = checklistData.filter(item => 
                (currentStatusFilter === 'Todos' || item.estado === currentStatusFilter) &&
                (currentPriorityFilter === 'Todos' || item.prioridad === currentPriorityFilter) &&
                (currentResponsibleFilter === 'Todos' || item.responsable === currentResponsibleFilter)
            );
            if (currentDateFilter !== 'Todas') {
                filtered = filtered.filter(item => {
                    if (!item.deadline) return false;
                    const taskDate = new Date(item.deadline + 'T00:00:00');
                    if (!taskDate || isNaN(taskDate)) return false; 

                    switch (currentDateFilter) {
                        case 'Vencidas':
                            return taskDate.getTime() < today.getTime() && item.estado !== 'Realizado' && item.estado !== 'Suspendido';
                        case 'Hoy':
                            return taskDate.getTime() === today.getTime();
                        case 'Este Mes':
                            return taskDate.getMonth() === currentMonth && taskDate.getFullYear() === currentYear;
                        case 'Proximas':
                            const sevenDaysFromNow = new Date(today);
                            sevenDaysFromNow.setDate(today.getDate() + 7);
                            return taskDate.getTime() >= today.getTime() && taskDate.getTime() <= sevenDaysFromNow.getTime();
                        default:
                            return true;
                    }
                });
            }
            return filtered;
        }

        function renderChecklist() {
            const container = document.getElementById('checklist-container');
            const currentOpenRubros = new Set(openRubros); 
            
            container.innerHTML = '';
            const fragment = document.createDocumentFragment();
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const filteredData = getFilteredData();
            const groupedData = filteredData.reduce((acc, item) => { (acc[item.rubro] = acc[item.rubro] || []).push(item); return acc; }, {});

            rubros.forEach(rubro => {
                const itemsInRubro = checklistData.filter(i => i.rubro === rubro);
                const itemsToShow = groupedData[rubro] || [];
                
                const accordionItem = document.createElement('div');
                accordionItem.className = 'bg-white rounded-lg shadow-md overflow-hidden';
                const okCount = itemsInRubro.filter(i => i.estado === 'Realizado').length;
                const totalInRubro = itemsInRubro.length;
                
                const header = document.createElement('div');
                header.className = 'p-4 flex justify-between items-center cursor-pointer hover:bg-gray-50';
                header.onclick = () => toggleAccordion(header); 
                header.dataset.rubro = rubro; 

                let overdueIndicator = '';
                const hasOverdue = itemsInRubro.some(item => {
                    if (!item.deadline || item.estado === 'Realizado' || item.estado === 'Suspendido') return false;
                    return new Date(item.deadline + 'T00:00:00') < today;
                });
                if (hasOverdue) {
                    overdueIndicator = '<span class="w-2.5 h-2.5 bg-red-500 rounded-full ml-2 animate-pulse"></span>';
                }

                header.innerHTML = `<div class="flex items-center">${rubroIcons[rubro] || rubroIcons['default']}<h3 class="text-lg font-bold text-gray-700">${rubro}</h3>${overdueIndicator}</div><div class="flex items-center space-x-2"><span class="text-sm font-semibold text-gray-600">${okCount}/${totalInRubro}</span><svg class="w-6 h-6 text-gray-500 transition-transform transform ${currentOpenRubros.has(rubro) ? 'rotate-180' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div>`;
                
                const content = document.createElement('div');
                content.className = 'accordion-content border-t border-gray-200';
                
                if (currentOpenRubros.has(rubro)) {
                    content.classList.add('open'); 
                    
                    if (itemsToShow.length === 0) {
                         content.innerHTML = `<p class="text-center text-gray-500 p-4">No hay tareas que coincidan con los filtros actuales.</p>`;
                    } else {
                        itemsToShow.sort((a, b) => {
                            const aHasDate = a.deadline && a.deadline.trim() !== '';
                            const bHasDate = b.deadline && b.deadline.trim() !== '';
                            if (aHasDate && !bHasDate) return -1; 
                            if (!aHasDate && bHasDate) return 1;  
                            if (!aHasDate && !bHasDate) {
                                return a.requerimiento.localeCompare(b.requerimiento); 
                            }
                            if (aHasDate && bHasDate) {
                                return new Date(a.deadline) - new Date(b.deadline); 
                            }
                            return 0;
                        });

                        const headerRow = document.createElement('div');
                        headerRow.className = 'hidden md:grid grid-cols-[1fr_110px_150px_180px_120px] items-center gap-x-4 px-4 pt-2 text-xs text-gray-500 font-bold uppercase';
                        headerRow.innerHTML = `<span>Requerimiento</span><span class="text-center">Prioridad</span><span>Responsable</span><span>Vencimiento</span><span class="text-center">Estado</span>`;
                        content.appendChild(headerRow);

                        const list = document.createElement('ul');
                        list.className = 'divide-y divide-gray-200';
                        itemsToShow.forEach(item => {
                            const listItem = document.createElement('li');
                            listItem.className = 'px-4 py-3';
                            const taskRow = document.createElement('div');
                            taskRow.className = 'grid grid-cols-1 md:grid-cols-[1fr_110px_150px_180px_120px] items-center gap-x-4 gap-y-2';
                            
                            const requerimientoP = document.createElement('p');
                            requerimientoP.className = 'text-gray-800 font-medium col-span-full md:col-span-1 break-words';
                            requerimientoP.textContent = item.requerimiento;
                            taskRow.appendChild(requerimientoP);

                            const priorityBadge = document.createElement('span');
                            priorityBadge.textContent = item.prioridad || 'Baja';
                            priorityBadge.className = `px-2 py-1 text-xs font-semibold rounded-full justify-self-center ${priorityStyles[item.prioridad] || priorityStyles['Baja']}`;
                            taskRow.appendChild(priorityBadge);
                            
                            const responsibleSpan = document.createElement('span');
                            responsibleSpan.className = 'text-sm text-gray-700 w-full';
                            responsibleSpan.innerHTML = `${item.responsable || 'N/A'}`;
                            taskRow.appendChild(responsibleSpan);

                            const deadlineSpan = document.createElement('span');
                            deadlineSpan.className = 'text-sm text-gray-700 flex items-center';
                            if (item.deadline && new Date(item.deadline + 'T00:00:00') < today && item.estado !== 'Realizado' && item.estado !== 'Suspendido') {
                                deadlineSpan.classList.add('text-red-600', 'font-bold');
                            }
                            
                            let repeatIcon = '';
                            if (item.recurrence && item.recurrence.type !== 'none') {
                                repeatIcon = `<svg class="h-4 w-4 ml-1 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m-15.357-2a8.001 8.001 0 0015.357 2m0 0H15" /></svg>`;
                            }
                            
                            deadlineSpan.innerHTML = `${item.deadline || 'N/A'} ${repeatIcon}`;
                            taskRow.appendChild(deadlineSpan);

                            const statusBadge = document.createElement('span');
                            statusBadge.textContent = item.estado;
                            statusBadge.className = `px-2 py-1 text-xs font-semibold rounded-full justify-self-center ${statusOptions[item.estado] || 'bg-gray-100'}`;
                            taskRow.appendChild(statusBadge);

                            listItem.appendChild(taskRow);

        function formatDate(date) { return date.toISOString().split('T')[0]; }

        function getNthDayOfMonth(year, month, ordinal, dayOfWeek) {
            const date = new Date(year, month, 1);
            dayOfWeek = parseInt(dayOfWeek);
            ordinal = parseInt(ordinal);
            if (ordinal === 5) {
                date.setMonth(date.getMonth() + 1);
                date.setDate(0); 
                const daysToSubtract = (date.getDay() - dayOfWeek + 7) % 7;
                date.setDate(date.getDate() - daysToSubtract);
            } else { 
                let day = date.getDay();
                let dayOffset = (dayOfWeek - day + 7) % 7;
                date.setDate(1 + dayOffset + (ordinal - 1) * 7);
            }
            return date;
        }
        
        function calculateNextDueDate(task) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            let baseDate = (task.deadline && task.deadline !== "") ? new Date(task.deadline + 'T00:00:00') : today;
            if (baseDate < today) baseDate = today;
            let nextDate = new Date(baseDate.getTime());
            const rule = task.recurrence;
            if (!rule || rule.type === 'none') return task.deadline;
            switch (rule.type) {
                case 'daily': nextDate.setDate(nextDate.getDate() + 1); break;
                case 'weekly':
                    const targetDay = parseInt(rule.weeklyOn);
                    nextDate.setDate(nextDate.getDate() + 1);
                    while (nextDate.getDay() !== targetDay) {
                        nextDate.setDate(nextDate.getDate() + 1);
                    }
                    break;
                case 'periodically': nextDate.setDate(nextDate.getDate() + parseInt(rule.periodicallyDays || 1)); break;
                case 'annually': nextDate.setFullYear(nextDate.getFullYear() + 1); break;
                case 'monthly':
                    let currentMonth = nextDate.getMonth();
                    let currentYear = nextDate.getFullYear();
                    if (rule.monthlyType === 'dayOfMonth') {
                        let targetDayOfMonth = parseInt(rule.monthlyDay);
                        nextDate.setMonth(currentMonth + 1);
                        nextDate.setDate(targetDayOfMonth);
                        if (nextDate.getDate() !== targetDayOfMonth) nextDate.setDate(0);
                    } else if (rule.monthlyType === 'dayOfWeek') {
                        let nextMonth = new Date(currentYear, currentMonth + 1, 1);
                        nextDate = getNthDayOfMonth(nextMonth.getFullYear(), nextMonth.getMonth(), rule.monthlyOrdinal, rule.monthlyDayOfWeek);
                    }
                    break;
                default: return formatDate(today);
            }
            return formatDate(nextDate);
        }

                    database.ref('tasks').child(itemId).update({ estado: 'Pendiente', deadline: newDeadline });

            }
        }

        function handleProcessImport() {
            const fileInput = document.getElementById('csv-file-input');
            const file = fileInput.files[0];
            const feedback = document.getElementById('import-feedback');
            
            if (!file) {
                feedback.textContent = "Por favor, selecciona un archivo .csv primero.";
                return;
            }
            
            feedback.textContent = ""; 
            
            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                delimiter: ";", 
                complete: (results) => {
                    processCSVData(results.data);
                },
                error: (err) => {
                    feedback.textContent = "Error al leer el archivo: " + err.message;
                }
            });
        }

        function parseCSVDate(dateString) {
            if (!dateString) return '';
            const parts = dateString.match(/^(\d{1,2})[\/.-](\d{1,2})[\/.-](\d{4})$/);
            if (!parts) return ''; 

            const day = parts[1].padStart(2, '0');
            const month = parts[2].padStart(2, '0');
            const year = parts[3];
            
            return `${year}-${month}-${day}`;
        }

        function processCSVData(data) {
            const updates = {};
            let addedCount = 0;
            const validPriorities = ['Baja', 'Media', 'Alta']; 

            data.forEach((row) => {
                const req = row.requerimiento ? row.requerimiento.trim() : '';
                if (!req) return; 

                let rubro = row.rubro ? row.rubro.trim() : '';
                if (!rubros.includes(rubro) || rubro === 'Eliminado') {
                    rubro = 'Operativos';
                }

                let resp = row.responsable ? row.responsable.trim() : '';
                if (!responsables.includes(resp)) {
                    resp = 'Otros';
                }

                let prio = row.prioridad ? row.prioridad.trim() : '';
                const prioFound = validPriorities.find(p => p.toLowerCase() === prio.toLowerCase());
                prio = prioFound || 'Baja';

                let deadline = parseCSVDate(row.deadline ? row.deadline.trim() : '');

                const newId = database.ref('tasks').push().key;
                const newTask = {
                    requerimiento: req,
                    rubro: rubro,
                    responsable: resp,
                    prioridad: prio,
                    deadline: deadline,
                    estado: 'Pendiente',
                    recurrence: { type: 'none' }
                };
                updates[`/tasks/${newId}`] = newTask;
                addedCount++;
            });

            if (addedCount > 0) {
                database.ref().update(updates).then(() => {
                    alert(`${addedCount} tarea(s) importada(s) exitosamente.`);
                    document.getElementById('csv-file-input').value = ''; 
                    document.getElementById('import-overlay').classList.remove('visible');
                });
            } else {
                document.getElementById('import-feedback').textContent = "No se encontraron tareas válidas para importar. Asegúrate de que la columna 'requerimiento' esté completa.";
            }
        }
